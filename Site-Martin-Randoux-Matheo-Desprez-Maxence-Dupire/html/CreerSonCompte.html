<!DOCTYPE html>
<html>
    <head>
    <title>Formulaire de création de compte</title>
    <link rel="stylesheet" href="../css/base.css">
    </head>
    <body>
        <div class="CompteFormulaire">
            <h1>Formulaire de création de compte</h1>
            <form id="CompteFormulaire" action="Accueil.html" method="post">
                <div class="ComptePartieFormulaire">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" class="CompteBoiteReponse" name="email" placeholder="Votre adresse e-mail">
                </div>
                <div class="ComptePartieFormulaire">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="CompteBoiteReponse" name="password" placeholder="Votre mot de passe">
                </div>
                <div class="ComptePartieFormulaire">
                    <label for="password_confirm">Confirmation du mot de passe</label>
                    <input type="password" class="CompteBoiteReponse" name="password_confirm" placeholder="Confirmez votre mot de passe">
                </div>
                <div class="ComptePartieFormulaire">
                    <label for="nom">Nom</label>
                    <input type="text" class="CompteBoiteReponse" name="nom" placeholder="Votre nom">
                </div>
                <div class="ComptePartieFormulaire">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="CompteBoiteReponse" name="prenom" placeholder="Votre prénom">
                </div>
                <button type="submit" class="CompteBtn">Créer un compte</button>
            </form>
        </div>
    </body>
</html>
