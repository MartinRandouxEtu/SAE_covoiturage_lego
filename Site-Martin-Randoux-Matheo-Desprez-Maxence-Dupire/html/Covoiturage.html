            <form id="CovoiturageFormulaire" action="covoiturage.html" method="post">
                <h1>Ajouter un trajet</h1>
              
                <div class="CovoituragePartieFormulaire">
                  <label for="depart">Ville de départ</label>
                  <input type="text" class="CovoiturageBoiteReponse" name="depart" required>
                </div>
              
                <div class="CovoituragePartieFormulaire">
                  <label for="arrivee">Ville d'arrivée</label>
                  <input type="text" class="CovoiturageBoiteReponse" name="arrivee" required>
                </div>
              
                <div class="CovoituragePartieFormulaire">
                  <label for="date">Date</label>
                  <input type="date" class="CovoiturageBoiteReponse" name="date" required>
                </div>

                  <label for="heure">Heure</label>
                  <input type="time" class="CovoiturageBoiteReponse" name="heure" required>
                </div>
              
                <div class="CovoituragePartieFormulaire">
                  <label for="nombre-places">Nombre de places</label>
                  <input type="number" class="CovoiturageBoiteReponse" name="nombre-places" required>
                </div>
              
                <div class="CovoituragePartieFormulaire">
                  <label for="tarif">Tarif</label>
                  <input type="number" class="CovoiturageBoiteReponse" name="tarif" required>
                </div>
              
                <button type="submit" class="CovoiturageBtn">Envoyer</button>
              </form>
